<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculadora.ico" type="image">
</head>

<body>
    <div class="calculadoraPadre">
        <div class="calculadora">
            <div class="pantalla">
                <div id="pantallaResultado"></div>
                <div id="pantallaCalculo">0</div>
            </div>
            <button class="col-2 ac operador" onclick="pantalla.borrarTodo()">AC</button>
            <!-- parentesis en modo prueba -->
            <button>&lpar;</button>
            <button>&rpar;</button>
            <button class="operadorSinFuncion" onclick="pantalla.borrar()">&larr;</button>
            <button class="operador" value="elevar">^</button>
            <button class="operador" value="raiz">âˆš</button>
            <button class="operador" value="sumar">+</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="multiplicar">x</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="dividir">%</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="col-2 operador" value="igual">=</button>
        </div>
    </div>
    <script src="calculadora.js" type="text/javascript"></script>
    <script src="pantalla.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
